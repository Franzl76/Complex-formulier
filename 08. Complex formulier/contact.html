<!DOCTYPE html>
<html>
    <head>
        <title>Contactformulier</title>
        <link rel="stylesheet" href="styles.css">
    </head>    
    <body>
       <header>
            <h2>Contact</h2>
                <form name="contact" method="post" data-netlify="true">
                    <p>
                        <label>name: <input type="text" name="name"/></label>
                    </p>
                    <p>
                        <label>email: <input type="email" name="email"/></label>
                    </p>
                    <p>
                        <label>telephone number: <input type="tel" name="telephone number"/></label>
                    </p>
                    <p>
                        <label>age: <input type="number" name="age"/></label>
                    </p>
                    <p>
                        <label>date of birth: <input type="date" name="date of birth"/></label>
                    </p>
                    <p>
                        <button type="Radio" name="Gender" value="male">Male</button>
                        <button type="Radio" name="Gender" value="female">Female</button>
                    </p>                
                    <p>
                        <button type="checkbox" name="favorite cuisine" value="French">French</button>
                        <button type="checkbox" name="favorite cuisine" value="Italian">Italian</button>
                        <button type="checkbox" name="favorite cuisine" value="Spanish">Spanish</button>
                        <button type="checkbox" name="favorite cuisine" value="Arabic">Arabic</button>
                    </p>
                    <p>
                        <label>favorite apron color: <input type="color" name="favorite apron color"/></label>
                    </p>
                    <p>
                        <label><textarea name="biography"></textarea></label>
                    </p>
                    <p>
                        <label>Upload your latest recipe: <input type="file" name="fileupload"/></label>
                    </p>
                    
                    <p>
                        <label>upload your latest recipe: <input type="url" name="latest recipe"/></label>
                    </p>
                    <p>
                        <label>name: <input type="reset" name="reset"/></label>
                    </p>
                    <p>
                        <label>name: <input type="submit" name="submit"/></label>
                    </p>
                </form>
       </header>
            <section>
            <a href="index.html" target="_blank"><h1>Oefenen met HTML</h1></a>
        </section> 
    </body>

</html>
